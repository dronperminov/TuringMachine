<!DOCTYPE html>
<html>
<head>
    <title>Машина Тьюринга</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/tape.css">
    <link rel="stylesheet" type="text/css" href="css/states.css">
</head>
<body>
    <div class="turing-machine">
        <div class="tape" id="tape-box"></div>
        <div>
            <div class="input-word">
                <label>Слово:<input type="text" id="input-word-box" value="abaabbbb" /></label>
                <input type="submit" class="control-btn" value="Поместить" onclick="machine.WordToTape()">
                <input type="submit" class="control-btn" value="Очистить ленту" onclick="machine.ClearTape()">
            </div>

            <div class="alphabet">
                <label>Алфавит:<input type="text" id="alphabet-box" value="ab" /></label>
                <input type="submit" class="control-btn" value="Задать" onclick="machine.UpdateAlphabet()">
            </div>

            <div class="init-state">
                <label>Начальное состояние:<select id="init-state-box">
                    <option selected>q0</option>
                </select></label>
            </div>

            <div class="controls">
                <label>Машина:</label>
                <input type="submit" class="control-btn" value="Запустить" onclick="machine.Run()">
                <input type="submit" class="control-btn" value="Сделать шаг" onclick="machine.Step()">
                <input type="submit" class="control-btn" value="Сброс" onclick="machine.Reset()">
                <input type="submit" class="control-btn" value="Сохранить" onclick="machine.Save()">
                <input type="submit" class="control-btn" value="Загрузить" onclick="machine.Load()">
            </div>
        </div>
        <div class="scroll-block">
            <div class="states" id="states-box"></div>
        </div>

        <div id="info-box"></div>
        <div>
            <hr>
            Примеры:
            <input type="submit" class="control-btn" onclick="IncrementExample(machine, 2)" value="Инкремент (двоичная сс)">
            <input type="submit" class="control-btn" onclick="IncrementExample(machine, 10)" value="Инкремент (десятичная сс)">
            <input type="submit" class="control-btn" onclick="InverseExample(machine)" value="Инверсия слова">
            <input type="submit" class="control-btn" onclick="RemoveLetterExample(machine)" value="Удаление символа">
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/tape.js"></script>
    <script src="js/turing_machine.js"></script>
    <script src="js/examples.js"></script>

    <script>
        let machine = new TuringMachine("tape-box", "alphabet-box", "input-word-box", "init-state-box", "states-box", "info-box")
    </script>
</body>
</html>
